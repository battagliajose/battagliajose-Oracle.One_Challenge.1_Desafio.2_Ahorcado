<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

    <title>ORACLE.One - Challenge 1 - Desafio 2 - Juego del Ahorcado!</title>
</head>
<body>
    <header>
        <img src="img/logoAlura.svg" alt="Logo Alura" id="logoAlura">
    </header>
    <main>
        <div id="mainDiv">
            <button id="btnIniciarJuego" class="boton btnAzul btnGrande">Iniciar Juego</button>
            <button id="btnAgregarPalabra" class="boton btnGris btnChico">Agregar Nueva Palabra</button>
        </div>

        <div id="agregarPalabraDiv" class="oculta">
            <input type="text">
            <button id="btnGuardarPalabra" class="boton btnAzul">Guardar y Empezar</button>
            <button id="btnCancelarPalabra" class="boton btnGris">Cancelar</button>
        </div>

        <div id="juegoDiv" class="oculta">
            <canvas id="canvas"></canvas>
            <button id="btnNuevoJuego" class="boton btnAzul">Nuevo Juego</button>
            <button id="btnDesistir" class="boton btnGris">Desistir</button>
        </div>

    </main>
    <footer>
        <p>Desarrollado por Jos√© A. Battaglia - 06/2022</p>
    </footer>
    <script src="js/index.js"></script>
</body>
</html>
