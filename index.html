<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon_s.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

    <title>Juego del Ahorcado! - ORACLE.One - Challenge 1 - Desafio 2 - </title>
</head>
<body>
    <header>
        <img src="img/logoAlura.svg" alt="Logo Alura" id="logoAlura">
    </header>
    <main>
        <div id="mainDiv">
            <button id="btnIniciarJuego" class="boton btnAzul btnGrande">Iniciar Juego</button>
            <button id="btnAgregarPalabra" class="boton btnGris btnChico">Agregar Nueva Palabra</button>
        </div>

        <div id="agregarPalabraDiv" class="oculta">
            <div class="divInputText">
                <textarea id="txtNuevaPalabra" cols="20" rows="2" maxlength="8" placeholder="Ingrese una palabra"></textarea>
                <div class="flexVerticalCenter"> 
                    <img src="img/ExclamationMark.png" class="inlineClass" alt="Atención">
                    <p id="mensajeMax8Letras" class="inlineClass">Máx. de 8 letras.</p>
                </div>
            </div>
            <div class="divDosBotonesHorizontal">
                <button id="btnGuardarPalabra" class="boton btnAzul btnMedio">Guardar y Empezar</button>
                <button id="btnCancelarPalabra" class="boton btnGris btnMedio">Cancelar</button>
            </div>
        </div>

        <div id="juegoDiv" class="oculta">
            <canvas id="canvas"></canvas>
            <div class="divDosBotonesHorizontal">
                <button id="btnNuevoJuego" class="boton btnAzul btnMedio">Nuevo Juego</button>
                <button id="btnDesistir" class="boton btnGris btnMedio">Desistir</button>
            </div>
        </div>

    </main>
    <footer>
        <p>Desarrollado por José A. Battaglia - 06/2022</p>
    </footer>
    <script src="js/varElementos.js"></script>
    <script src="js/helper.js"></script>
    
    <script src="js/functions.js"></script>
    <script src="js/events.js"></script>
</body>
</html>
